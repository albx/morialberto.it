{{ define "main" }}
    <div class="container-fluid p-0">
        <section class="p-3 p-lg-5 d-flex align-items-center article-list">
            <div class="w-100">
                <h2 class="mb-5">{{ .Title }}</h2>
                <div class="row">
                    <div class="col-md-12">{{ .Content }}</div>
                </div>
                <hr class="m-0" />
                <div class="mt-3 row">
                {{ range .Pages }}
                    <div class="col-md-6 mb-3 article-list-item">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">{{ .Title }}</h5>
                                <hr class="mb-2 mt-0" />
                                <h6 class="card-subtitle mt-2 mb-2 text-muted">{{ .PublishDate.Format "02/01/2006" }}</h6>
                                <div class="card-text">{{ .Description }}</div>
                                <div class="article-link">
                                    <a class="card-link" href="{{ .Permalink }}">leggi il post</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {{ end }}
                </div>
            </div>
        </section>
    </div>
{{ end }}
